<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Canvas</title>
</head>
<body>
    <h1>Hello Pixel Canvas</h1>
    <p>Check the console for Wasm output.</p>
    <div id="result"></div>

    <script type="module">
        // Import the init function and the add function from the pkg directory
        // We use .. because we are in www/ and pkg is in the root
        import init, { add } from '../pkg/pixel_canvas.js';

        async function run() {
            // Initialize the Wasm module
            await init();

            // Call the add function from Rust
            const result = add(10n, 20n); // Rust u64 expects BigInt in JS for safety or number if it fits, usually BigInt for u64
            
            console.log(`Result from Wasm add(10, 20): ${result}`);
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = `Result from Wasm add(10, 20): ${result}`;
        }

        run();
    </script>
</body>
</html>
